<style>
  
</style>
<ion-view view-title="Video">
    <ion-content ng-controller='AppCtrl' ng-init="loadVideo()">
        
        <div>
            <ion-list>
                <div ng-repeat="video in videos">
                    <ion-item class="item-stable">
                        <h3>{{ video.label }} <h3>
                            
                        
                        <a class="button" ng-click="launchVideo('{{ video.url }}')"><img style="height:200px;width:200px;" ng-src="{{ video.thumbnail }}" ng-click="launchVideo('{{video.url}}')"/></a>
                        
                        
                    </ion-item>
                    
                    
                </div>
            </ion-list>
        </div>


    </ion-content>
    <ion-footer-bar>
        <a class="button button-icon icon ion-home" ui-sref="app.home"></a>
        <a class="pull-right" href="#" onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=W4MRJZZ92TDZU', '_system', 'location=yes'); return false;">
            <input src="img/paypal-donate-button.png" alt="PayPal - The safer, easier way to pay online!" border="2" type="image" />
        </a>
        
    </ion-footer-bar>
</ion-view>
