<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Reset</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content ng-controller="AppCtrl">
        
            <div class="list">
                
                <label class="item">
                    <button class="button button-block button-positive" ng-click="resetData()">Reset</button>
                </label>
          </div>
      
    </ion-content>
    <ion-footer-bar>
        <a class="button button-icon icon ion-home" ui-sref="app.home"></a>
        <a href="#" onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=W4MRJZZ92TDZU', '_system', 'location=yes'); return false;">
            <input src="img/paypal-donate-button.png" alt="PayPal - The safer, easier way to pay online!" border="0" type="image" />
        </a>
    </ion-footer-bar>
</ion-modal-view>
