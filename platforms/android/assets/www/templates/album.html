<ion-view view-title="Album">
    
    <ion-content ng-controller="AlbumCtlr" ng-init="loadImages()">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshImages()">
        </ion-refresher>
         <button class="button button-block button-positive" ui-sref="app.camera">Upload Photo</button>
        <div class="row responsive-md">
            <div class="col col-25" ng-repeat="image in images">
              <img ng-src="{{image.src}}" width="50%" />
              <a class="button" ng-click="showImage('{{ image.origsrc }}')">Full screen</a>
            </div>
            
        </div>
        <script id="image-modal.html" type="text/ng-template">
            
            <div class="modal image-modal transparent" ng-click="closeModal()">
            <ion-pane zooming=true class="transparent" direction="xy" scrollbar-x="false" scrollbar-y="false" min-zoom="1" id="scrolly"  style="width: 100%; height: 100%;">
           
            <img ng-src="{{imageSrc}}" style="width:100%;top:60px;position:absolute" ionic-zoom-view/>
              
            
            </ion-pane>
            </div>
            
            </script>
    </ion-content>
    <ion-footer-bar>
        <a class="button button-icon icon ion-home" ui-sref="app.home"></a>
        <a href="#" onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=W4MRJZZ92TDZU', '_system', 'location=yes'); return false;">
            <input src="img/paypal-donate-button.png" alt="PayPal - The safer, easier way to pay online!" border="0" type="image" />
        </a>
    </ion-footer-bar>
</ion-view>
