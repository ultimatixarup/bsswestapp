<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Donation Details</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="DonationCtrl">
    <form ng-submit="doLogin()" ng-init="loadDonation">
      <div class="list">
          <label class="item item-input">
              <span class="input-label">First Name</span>
              <input type="text" ng-model="loginData.Members[0].Name.FirstName">
          </label>
          <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input type="text" ng-model="loginData.Members[0].Name.LastName">
          </label>
          <label class="item item-input">
              <span class="input-label">Zip Code</span>
              <input type="text" ng-model="loginData.Address.Zip">
          </label>
          
          <label class="item item-input">
              <h1 class="title">Your Donations</h1>
         </label>
        <ion-list>
            <div ng-repeat="donation in loginData.Donations">
                <ion-item class="item-stable">
                    Donation Amount: <h2>${{donation.Amount}}</h2>
                    Check# &nbsp; {{donation.Check}} &nbsp; Receipt# &nbsp; {{donation.Receipt}}
                </ion-item>
                
            </div>
        </ion-list>

      </div>
    </form>
  </ion-content>
  <ion-footer-bar>
      <a class="button button-icon icon ion-home" ui-sref="app.home"></a>
      <a href="#" onclick="window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=W4MRJZZ92TDZU', '_system', 'location=yes'); return false;">
          <input src="img/paypal-donate-button.png" alt="PayPal - The safer, easier way to pay online!" border="0" type="image" />
      </a>
  </ion-footer-bar>
</ion-modal-view>
